<H1>El texto magico</H1>

<SCRIPT type="text/javascript">
var count = -1;
var counter;
var nchar
var speedtogo = 200

var a = new Array();
a[1] = "Universidad Alas Peruana";
a[2] = "uNIVERSIDAD aLAS pERUANAS";

function capswitch() {
   count++
   if(count == 0){
      document.dato.display.value = a[1]
   }
   if(count == 1){
      document.dato.display.value = a[2].substring(0, 1) +
      a[1].substring(32, 1)
   }
   if(count > 1){
      a[3] = a[1].substring(0, count - 1) + a[2].substring(count - 1,
      count) + a[1].substring(32, count)
      document.dato.display.value = a[3]
   }
   if(count == a[1].length){
      count = -1
   }
   counter    = setTimeout("capswitch()",speedtogo);
}

document.write("<FORM NAME=\"dato\">");
document.write("<INPUT TYPE=\"TEXT\" NAME=\"display\" SIZE=\"32\">");
document.write("</FORM>");
capswitch();
</SCRIPT>
