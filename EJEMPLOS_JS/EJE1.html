<SCRIPT LANGUAGE=JavaScript>
    <!-- Esta funciï¿½n suma los dos numeros que se le pasen como parametros
    function Sumar(a, b) {
        return a + b
    }
    var n1 = parseInt(prompt('Digite un numero', '0'));
    var n2 = parseInt(prompt('Digite otro numero', '0'));
    document.write("La suma de " + n1 + " + " + n2 + " es = ".fontcolor("red"), Sumar(n1, n2))
        // Fin esconder -->
</SCRIPT>
