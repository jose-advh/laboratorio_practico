<HEAD>
<TITLE>Manual practico de JavaScript - Js10e</TITLE>
<SCRIPT LANGUAGE=JavaScript>
<!-- esconde codigo
function toHex(dec) {
   var hexCharacters = "0123456789ABCDEF"
   if (dec < 0) return "00"
   if (dec > 255) return "FF"
   var i = Math.floor(dec / 16)
   var j = dec % 16
   return hexCharacters.charAt(i) + hexCharacters.charAt(j)
}
// fin esconde -->
</SCRIPT>
<LINK REL=stylesheet HREF=hoja.css TYPE=text/css>
</HEAD>
<BODY BGCOLOR=white>
<H1>Convertir numero decimal en exadecimal</H1>

<SCRIPT Type="text/JavaScript">
<!-- escribe una linea
var n1 = parseInt(prompt('Digite un numero','0'));
document.write(toHex(n1))
</SCRIPT>
